<form ng-submit="addItem($event)">
    <h2>Thêm sản phẩm</h2>
    <div class="mb-3">
        <label for="name" class="label-control">Product Name</label>
        <input
            type="text"
            class="form-control"
            placeholder="Product Name"
            ng-model="product.name"
        />
    </div>
    <button class="btn btn-primary">Add</button>
</form>
