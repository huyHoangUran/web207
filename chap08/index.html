<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
    </head>
    <body ng-app="myApp">
        <div class="container" ng-controller="products">
            <h2 class="my-4">Quản lý sản phẩm</h2>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá sản phẩm</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in productList">
                        <td>{{$index + 1}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td width="200" class="text-center">
                            <button class="btn btn-danger" ng-click="removeItem(product.id)">
                                Xóa
                            </button>
                            <button class="btn btn-info text-white">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <h2>Cập nhật</h2>
            <form action="">
                <input type="text" />
                <button class="btn btn-primary">Update</button>
            </form>

            <hr>
            <h2>Thêm sản phẩm</h2>
            <form action="">
                <input type="text">
                <button  class="btn btn-primary">Thêm</button>
            </form>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script>
            const app = angular.module("myApp", []);

            app.controller("products", function ($scope) {
                $scope.productList = [
                    { id: 1, name: "Product 1", price: 200 }, // product
                    { id: 2, name: "Product 2", price: 300 }, // product
                    { id: 3, name: "Product 3", price: 400 },
                    { id: 4, name: "Product 4", price: 500 },
                    { id: 5, name: "Product 5", price: 600 },
                ];
                $scope.removeItem = (id) => {
                    $scope.productList = $scope.productList.filter((product) => product.id != id);
                };
            });
        </script>
    </body>
</html>
